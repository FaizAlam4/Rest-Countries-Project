<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rest Countries</title>
    <script
      src="https://kit.fontawesome.com/8524d5bb63.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,300;6..12,600;6..12,800&family=Public+Sans&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="nav-item">Where in the world?</div>
      <div class="nav-item"><i class="fa-regular fa-moon"></i> Dark Mode</div>
    </nav>

    <div class="input-filter">
      <div class="input-filter-item">
        <label for="filter-icon"
          ><i class="fa-solid fa-magnifying-glass"></i
        ></label>
        <input
          id="filter-icon"
          placeholder="Search for a country"
          type="text"
        />
      </div>

      <div class="input-filter-item">
        <select name="my-region" id="filter-region">
          <option value="all" selected>Filter by Region</option>
          <option value="africa">Africa</option>
          <option value="america">America</option>
          <option value="asia">Asia</option>
          <option value="europe">Europe</option>
          <option value="oceania">Oceania</option>
        </select>
      </div>
    </div>

    <section>
      <div class="card-container"></div>
      <div class="card-container-1"></div>
      <div class="card-container-2"></div>
      <div class="card-container-3"></div>
      <div class="card-container-4"></div>
      <div class="card-container-5"></div>
    </section>
    <script src="./server.js"></script>
  </body>
</html>
